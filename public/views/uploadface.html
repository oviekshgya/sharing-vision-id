<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let imageCapture;

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    document.getElementById('video').srcObject = stream;
                    const track = stream.getVideoTracks()[0];
                    imageCapture = new ImageCapture(track);
                })
                .catch(error => console.error("Error accessing camera:", error));
        }

        function takePicture() {
            if (!imageCapture) {
                alert("Camera not started");
                return;
            }

            imageCapture.takePhoto()
                .then(blob => {
                    const img = document.getElementById('preview');
                    const fileInput = document.getElementById('image');
                    img.src = URL.createObjectURL(blob);

                    // Convert blob to File
                    const file = new File([blob], "captured_image.jpg", { type: "image/jpeg" });

                    // Store file in hidden input
                    const dataTransfer = new DataTransfer();
                    dataTransfer.items.add(file);
                    fileInput.files = dataTransfer.files;
                })
                .catch(error => console.error("Error taking photo:", error));
        }

        function uploadImage(event) {
            event.preventDefault();
            let formData = new FormData();
            let imageFile = document.getElementById('image').files[0];
            let name = document.getElementById('name').value;  // Get the name value

            if (!imageFile) {
                alert("Please take a picture first");
                return;
            }

            if (!name) {
                alert("Please enter your name");
                return;
            }

            formData.append("image", imageFile);
            formData.append("name", name);  // Append name to formData

            fetch("https://shagya-tech.my.id/demo/face-upload", {
                method: "POST",
                body: formData
            })
                .then(response => response.json())
                .then(data => alert("Upload successful: " + JSON.stringify(data)))
                .catch(error => alert("Upload failed: " + error));
        }
    </script>
</head>
<body onload="startCamera()">
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">Take a Picture & Upload</div>
                <div class="card-body text-center">
                    <video id="video" autoplay style="width: 100%;"></video>
                    <button class="btn btn-success mt-3" onclick="takePicture()">Take Picture</button>
                    <img id="preview" class="mt-3 img-fluid" style="display: block;" />
                    <form onsubmit="uploadImage(event)" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <input type="file" id="image" name="image" hidden>
                        <button type="submit" class="btn btn-primary mt-3">Upload</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
