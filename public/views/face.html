<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Face Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .video-container {
            border: 3px solid #007bff;
            border-radius: 10px;
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        #result {
            margin-top: 15px;
            padding: 10px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 10px;
            min-height: 50px;
        }
        .loading-spinner {
            display: none;
        }
    </style>
</head>
<body class="d-flex flex-column align-items-center p-4">

<h1 class="mb-3"><i class="fas fa-camera"></i> Live Face Recognition</h1>

<!-- Video Kamera -->
<div class="video-container">
    <video id="video" width="100%" height="auto" autoplay></video>
</div>

<!-- Canvas untuk Capturing (Hidden) -->
<canvas id="canvas" width="320" height="240" class="d-none"></canvas>

<!-- Status Hasil -->
<div id="result" class="alert alert-secondary mt-3 text-center">
    <p><i class="fas fa-hourglass-half"></i> Menunggu deteksi wajah...</p>
</div>

<!-- Loading Spinner -->
<div class="loading-spinner text-primary mt-2">
    <div class="spinner-border" role="status"></div>
</div>

<!-- Tombol Cek Ulang -->
<button id="checkAgainBtn" class="btn btn-primary mt-3 d-none">
    <i class="fas fa-redo"></i> Cek Ulang
</button>

<script src="/demo/script.js"></script>
</body>
</html>
